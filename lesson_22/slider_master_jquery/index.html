<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider JS</title>
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div class="carousel">

        <div class="slides">
            <div class="slide active" style="background-image: url(assets/img/001.jpg)">
                <!--<a href="#"></a>--></div>
            <div class="slide" style="background-image: url(assets/img/002.jpg)">
                <!--<a href="#"></a>--></div>
            <div class="slide" style="background-image: url(assets/img/003.jpg)">
                <!--<a href="#"></a>--></div>
            <div class="slide" style="background-image: url(assets/img/004.jpg)">
                <!--<a href="#"></a>--></div>
            <div class="slide" style="background-image: url(assets/img/005.jpg)">
                <!--<a href="#"></a>--></div>
        </div>

        <ol class="indicators">
            <li class="indicator active" data-slide-to="0"></li>
            <li class="indicator" data-slide-to="1"></li>
            <li class="indicator" data-slide-to="2"></li>
            <li class="indicator" data-slide-to="3"></li>
            <li class="indicator" data-slide-to="4"></li>
        </ol>

        <div class="controls">
            <span id="pause-play-btn" class="control-pause"><i class="far fa-pause-circle"></i></span>
            <span id="prev-btn" class="control-prev"><i class="fas fa-angle-left"></i></span>
            <span id="next-btn" class="control-next"><i class="fas fa-angle-right"></i></span>
        </div>

    </div>

    <script src="assets/js/main.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
</body>

</html>
